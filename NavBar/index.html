<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Responsive Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: aqua;
        padding: 10px 20px;
      }
      .nav ul {
        list-style: none;
        display: flex;
        gap: 15px;
      }
      .nav input {
        padding: 5px;
      }
      .hamburger {
        display: none;
        cursor: pointer;
      }
      @media (max-width: 600px) {
        .nav ul {
          display: none;
          flex-direction: column;
        }
        .nav ul.show {
          display: flex;
        }
        .nav input {
          display: none;
        }
        .hamburger {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <img src="./1.jpg" alt="logo" width="40" />
      <ul class="links">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <input type="text" placeholder="Search..." />
      <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </div>

    <script>
      function toggleMenu() {
        document.querySelector(".links").classList.toggle("show");
      }
    </script>
  </body>
</html>
