<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="time">
          <div id="time"></div>
          <div id="clock">What Time is It!!!</div>
        </div>
        <div class="calendar">
          <div id="date">01</div>
          <div id="day">Monday</div>
          <div id="month">July</div>
          <div id="year">2020</div>
        </div>
      </div>
    </div>

<script>
  const time = document.getElementById("time");
  const date = document.getElementById("date");
  const day = document.getElementById("day");
  const month = document.getElementById("month");
  const year = document.getElementById("year");

  const weekDays = [
    "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday",
  ];

  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December",
  ];

  // Function to update time & date
  function updateClock() {
    const now = new Date();

    // Time
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    time.innerHTML = 
      `${hours.toString().padStart(2, "0")}:` +
      `${minutes.toString().padStart(2, "0")}:` +
      `${seconds.toString().padStart(2, "0")}`;

    // Date
    date.innerHTML = now.getDate().toString().padStart(2, "0");
    day.innerHTML = weekDays[now.getDay()];
    month.innerHTML = months[now.getMonth()];
    year.innerHTML = now.getFullYear();
  }

  // Initial call
  updateClock();

  // Update every second
  setInterval(updateClock, 1000);
</script>

  </body>
</html>
