<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <style>
      .thumbnail {
        height: 70px;
        width: 100px;
        cursor: pointer;
        margin: 5px;
      }
      .large_view {
        height: 200px;
        width: 200px;
        margin-top: 20px;
        border: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <img class="thumbnail" src="./1.jpg" alt="1" onclick="large(this)" />
    <img class="thumbnail" src="./2.jpg" alt="2" onclick="large(this)" />
    <img class="thumbnail" src="./3.jpg" alt="3" onclick="large(this)" />
    <img class="thumbnail" src="./4.jpg" alt="4" onclick="large(this)" />

    <div>
      <img class="large_view" src="" alt="nothing" />
    </div>

    <script>
      function large(e) {
        document.querySelector(".large_view").src = e.src;
      }
    </script>
  </body>
</html>
